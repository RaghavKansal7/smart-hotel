<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Food Item</title>
</head>
<body>
<h2>Update Food Item</h2>
<form th:action="@{/food/update}" th:object="${foodItem}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Name:</label>
    <input type="text" th:field="*{name}" required><br><br>

    <label>Description:</label>
    <input type="text" th:field="*{description}" required><br><br>

    <label>Price:</label>
    <input type="number" step="0.01" th:field="*{price}" required><br><br>

    <label>Guest Name:</label>
    <input type="text" th:field="*{guestName}" required><br><br>

    <label>Status:</label>
    <input type="text" th:field="*{status}" required><br><br>

    <button type="submit">Update</button>
</form>
</body>
</html>
