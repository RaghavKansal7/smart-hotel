<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Room Service Requests</title></head>
<body>
<h2>All Room Service Requests</h2>
<a href="/room-service/add">Add New Request</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Room No</th>
        <th>Service Type</th>
        <th>Description</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    <tr th:each="req : ${requests}">
        <td th:text="${req.id}"></td>
        <td th:text="${req.roomNumber}"></td>
        <td th:text="${req.serviceType}"></td>
        <td th:text="${req.description}"></td>
        <td th:text="${req.status}"></td>
        <td>
            <a th:href="@{'/room-service/update/' + ${req.id}}">Update</a> |
            <a th:href="@{'/room-service/delete/' + ${req.id}}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
