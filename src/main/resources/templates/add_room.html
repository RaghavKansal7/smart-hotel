<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Room</title>
    <style>
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: royalblue;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container {
            width: 40%;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Add Room</h2>
    <form th:action="@{/rooms/save}" th:object="${room}" method="post">
        <label for="roomNumber">Room Number:</label>
        <input type="text" id="roomNumber" th:field="*{roomNumber}" placeholder="Enter room number" required/>

        <label for="type">Room Type:</label>
        <select id="type" th:field="*{type}" required>
            <option value="">-- Select Type --</option>
            <option value="Premium">Premium</option>
            <option value="Deluxe">Deluxe</option>
            <option value="Standard">Standard</option>
        </select>

        <label for="price">Price Per Night (â‚¹):</label>
        <input type="number" step="0.01" id="price" th:field="*{price}" required/>

        <label for="available">Available:</label>
        <select id="available" th:field="*{available}">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>

        <button type="submit">Save Room</button>
    </form>
</div>
</body>
</html>
