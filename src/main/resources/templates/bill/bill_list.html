<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Bills</title>
    <style>
        /* Simple styling */
        body { font-family: sans-serif; padding: 30px; background: #f9f9f9; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { border: 1px solid #ccc; padding: 10px; }
        th { background: #007bff; color: white; }
        tr:hover { background-color: #f0f0f0; }
    </style>
</head>
<body>
<h2>ðŸ§¾ All Bills</h2>
<table>
    <thead>
    <tr>

        <th>Room Charges</th>
        <th>Food Charges</th>
        <th>Total</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bill : ${bills}">
        <td th:text="${bill.id}"></td>
        <td th:text="${bill.guestName}"></td>
        <td th:text="${bill.roomNumber}"></td>
        <td>â‚¹<span th:text="${bill.roomCharges}"></span></td>
        <td>â‚¹<span th:text="${bill.foodCharges}"></span></td>
        <td>â‚¹<span th:text="${bill.totalAmount}"></span></td>
        <td><a th:href="@{'/bills/' + ${bill.id}}">View</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
