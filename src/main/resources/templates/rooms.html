<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Room Management</title>
    <meta charset="UTF-8">
</head>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f3f4f6; margin: 0; padding: 0;">

<div style="background-color: #1f2937; padding: 20px; color: white; text-align: center;">
    <h1 style="margin: 0;">Smart Hotel - Room Management</h1>
</div>

<div style="padding: 30px; max-width: 1000px; margin: auto;">
    <div style="text-align: right; margin-bottom: 20px;">
        <a th:href="@{/rooms/add}"
           style="padding: 10px 20px; background-color: #2563eb; color: white; border: none; border-radius: 5px; text-decoration: none; font-weight: bold;">
            + Add New Room
        </a>
    </div>

    <table style="width: 100%; border-collapse: collapse; background-color: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        <thead>
        <tr style="background-color: #374151; color: white;">
            <th style="padding: 12px; border: 1px solid #ccc;">ID</th>
            <th style="padding: 12px; border: 1px solid #ccc;">Room Number</th>
            <th style="padding: 12px; border: 1px solid #ccc;">Type</th>
            <th style="padding: 12px; border: 1px solid #ccc;">Price/Night</th>
            <th style="padding: 12px; border: 1px solid #ccc;">Available</th>
            <th style="padding: 12px; border: 1px solid #ccc;">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${roomList}"
            style="text-align: center; font-size: 15px;">
            <td style="padding: 10px; border: 1px solid #eee;" th:text="${room.id}"></td>
            <td style="padding: 10px; border: 1px solid #eee;" th:text="${room.roomNumber}"></td>
            <td style="padding: 10px; border: 1px solid #eee;" th:text="${room.type}"></td>
            <td style="padding: 10px; border: 1px solid #eee;" th:text="${room.price} + ' â‚¹'"></td>
            <td style="padding: 10px; border: 1px solid #eee;" th:text="${room.available} ? 'Yes' : 'No'"></td>
            <td style="padding: 10px; border: 1px solid #eee;">
                <a th:href="@{/rooms/edit/{id}(id=${room.id})}"
                   style="color: #10b981; text-decoration: none; font-weight: bold;">Edit</a>
                |
                <a th:href="@{/rooms/delete/{id}(id=${room.id})}"
                   style="color: #ef4444; text-decoration: none; font-weight: bold;">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
